{% extends "layout.html" %}

{% block header %}
{% include './_header.html' %}
{% endblock %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}


<div class="govuk-width-container">
  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">


        <form method="post">

          <div class="govuk-grid-row">
            <div class="govuk-grid-column-full">
              <div>
                <h1 class="govuk-heading-xl">
                  XX 62 31 26 C<br>
                  <span class="govuk-body-l">
                    Meera Rudd
                  </span>
              </div>

            </div>
          </div>


          <h1 class="govuk-heading-l">Are you sure you want to cancel this death arrears payment?</h1>

          <form method="post">
            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                </legend>
                <div class="govuk-radios govuk-radios">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="stop-payments-1" name="stop-payments" type="radio" value="yes">
                    <label class="govuk-label govuk-radios__label" for="stop-payments-1">
                      Yes
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="stop-payments-2" name="stop-payments" type="radio" value="no">
                    <label class="govuk-label govuk-radios__label" for="stop-payments-2">
                    No
                    </label>
                  </div>
                </div>
              </fieldset>
            </div>
            <button type="submit" class="govuk-button">
              Cancel payment and remove from queue
            </button>
            

      </div>

    </div>

</div>

</main>
</div>

{% endblock %}
