{% extends 'layout.html' %}

{% block pageTitle %}
    Winter Fuel Payments
{% endblock %}

{% block beforeContent %}

    {{ super() }}

    {{ govukBackLink ({
        text: 'Back',
        href: 'javascript:history.back()'
    }) }}

{% endblock %}

{% block content %}

<div class="govuk-grid-row">

        <div class="govuk-grid-column-two-thirds">

            <form method="post">

                

                <div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <h1 class="govuk-fieldset__heading">
        Which alternative format do you require?
      </h1>
    </legend><br>
    <div class="govuk-radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="tape" name="alternative-format" type="radio" value="Audio cassette tape">
        <label class="govuk-label govuk-radios__label" for="alternative-format">
          Audio cassette tape
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="audio" name="alternative-format" type="radio" value="Audio CD">
        <label class="govuk-label govuk-radios__label" for="alternative-format-2">
          Audio CD
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="braille" name="alternative-format" type="radio" value="Braille">
        <label class="govuk-label govuk-radios__label" for="alternative-format-3">
          Braille
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="bsl" name="alternative-format" type="radio" value="BSL (British Sign Language) DVD/MPEG">
        <label class="govuk-label govuk-radios__label" for="alternative-format-4">
          BSL (British Sign Language) DVD/MPEG
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="large" name="alternative-format" type="radio" value="Large print">
        <label class="govuk-label govuk-radios__label" for="alternative-format-4">
          Large print
        </label>
      </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="welsh" name="alternative-format" type="radio" value="Welsh language">
        <label class="govuk-label govuk-radios__label" for="alternative-format-4">
          Welsh language
        </label>
      </div>
      <div class="govuk-radios__divider">or</div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="none" name="alternative-format" type="radio" value="">
        <label class="govuk-label govuk-radios__label" for="alternative-format-">
          None
        </label>
      </div>
    </div>

  </fieldset>
</div>

<button class="govuk-button" data-module="govuk-button">
  Save
</button>
<input type="hidden" name="alt-format-changed" value="true">

            </form>

        </div>

</div>

{% endblock %}
