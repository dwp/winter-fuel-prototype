{% extends "layout.html" %}

{% block header %}
{% include 'current/includes/_header.html' %}
{% endblock %}


{% block pageTitle %}
Winter Fuel Payments
{% endblock %}
{% block content %}

<div class="govuk-width-container">
  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

     

        <div class="govuk-grid-row">
          <div class="govuk-grid-column-full">
            <div>
              <h1 class="govuk-heading-xl">
                XX 62 31 26 C<br>
                <span class="govuk-body-l">
                  Meera Rudd
                </span><br>
                <strong class="govuk-tag govuk-tag--grey">
                  Dead
                </strong>
            </div>

          </div>
        </div>

   
          <form method="post" >
      

        <h1 class="govuk-heading-l">Was anyone they lived with born before 6 October 1954?</h1>

              <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
                  <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                  </legend>
                  <div class="govuk-radios govuk-radios--inline">
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="homephone-change-yes" name="before-1954" type="radio" value="Yes">
                      <label class="govuk-label govuk-radios__label" for="changed-name-1">
                        Yes
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="homephone-change-no" name="before-1954" type="radio" value="No">
                      <label class="govuk-label govuk-radios__label" for="changed-name-2">
                        No
                      </label>
                    </div>
                  </div>
                </fieldset>
              </div>

              <button type="submit" class="govuk-button">
                Continue
              </button>

            </form>

      </div>

    </div>

  </div>

  </main>
  </div>

  <script>
    nextPageRoutes = {
        'Yes': 'living-with-over-80',
        'No': 'living-with-date',
    }
  </script>

  {% endblock %}
