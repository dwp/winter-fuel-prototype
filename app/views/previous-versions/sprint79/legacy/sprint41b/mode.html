{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="govuk-width-container">
  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form method="post">

          <h1 class="govuk-heading-xl">Prototype</h1>

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <div class="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="prototype-mode" name="prototype-mode" type="radio" value="testing">
                  <label class="govuk-label govuk-radios__label" for="prototype-mode">
                    Scenario testing
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="prototype-mode-2" name="prototype-mode" type="radio" value="dev">
                  <label class="govuk-label govuk-radios__label" for="prototype-mode-2">
                    Dev mode
                  </label>
                </div>
              </div>
            </fieldset>
          </div>

          <button type="submit" class="govuk-button">
            Continue
          </button>

        </form>


      </div>

    </div>

</div>

</main>
</div>

{% endblock %}
