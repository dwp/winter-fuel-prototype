{% extends "layout.html" %}

{% block pageTitle %}
GOV.UK Prototype Kit
{% endblock %}

{% block content %}

<div class="moj-banner moj-banner--success">

<svg class="moj-banner__icon" fill="currentColor" role="presentation" focusable="false" xmlns="http://www.w3.org/1000/svg" viewBox="0 0 25 25" height="25" width="25">
<path d="M25,6.2L8.7,23.2L0,14.1l4-4.2l4.7,4.9L21,2L25,6.2z" /></svg>

<div class="moj-banner__message">
<span class="moj-banner__assistive">Success</span>Letter sent</div>

</div>

<div class="govuk-width-container">
  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form method="post">

          <h1 class="govuk-heading-xl">Type of application</h1>

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <div class="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="phone-post" name="phone-post" type="radio" value="phone">
                  <label class="govuk-label govuk-radios__label" for="phone-post">
                    Phone
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="phone-post-2" name="phone-post" type="radio" value="post">
                  <label class="govuk-label govuk-radios__label" for="phone-post-2">
                    Post
                  </label>
                </div>
              </div>
            </fieldset>
          </div>

          <button type="submit" class="govuk-button">
            Continue
          </button>

        </form>


      </div>

    </div>

</div>

</main>
</div>

{% endblock %}
