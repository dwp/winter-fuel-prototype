{% extends "layout.html" %}

{% block header %}
{% include 'current/includes/_header.html' %}
{% endblock %}


{% block pageTitle %}
Winter Fuel Payments
{% endblock %}
{% block content %}


<div class="govuk-width-container">
  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <form method="post">

          <a href="residency-type" class="govuk-back-link">Back</a>
          <br>
          <br>

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">

                  <h1 class="govuk-heading-xl">Were you living with anyone during the week of 21 to 27 September 2020?</h1>

              <div class="govuk-radios govuk-radios--inline">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="live-yes" name="who-do-you-live-with" type="radio" value="yes">
                  <label class="govuk-label govuk-radios__label" for="live-yes">
                    Yes
                  </label> </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="live-no" name="who-do-you-live-with" type="radio" value="no">
                  <label class="govuk-label govuk-radios__label" for="live-no">
                    No
                  </label> </div>
              </div>
            </fieldset>
          </div>

          <button type="submit" class="govuk-button">
            Continue
          </button>

      </div>


    </div>

</div>

</main>
</div>

<script>
    nextPageRoutes = {
        'yes': 'living-with',
        'no': 'full-payment',
        }
</script>

{% endblock %}
