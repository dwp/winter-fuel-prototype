{% extends "layout.html" %}

{% block header %}
{% include './_header.html' %}
{% endblock %}


{% block pageTitle %}
Winter Fuel Payments
{% endblock %}
{% block content %}

{{ govukBackLink({
  text: "Back",
  href: "javascript:history.go(-1)"
}) }}

<div class="govuk-width-container">
  <main class="govuk-main-wrapper">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <form method="post">


            <h1 class="govuk-heading-xl">Have you deferred your State Pension?</h1>
            

<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="waste-hint">

    <div class="govuk-form-group">
      <fieldset class="govuk-fieldset">
        <div class="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="benefit" name="deferred-sp" type="radio" value="yes">
            <label class="govuk-label govuk-radios__label" for="benefit-1">
              Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="benefit-2" name="deferred-sp" type="radio" value="no">
            <label class="govuk-label govuk-radios__label" for="benefit-2">
              No
            </label>
          </div>
        </div>
      </fieldset>
    </div>


  </fieldset>
</div>

<button type="submit" class="govuk-button">
  Continue
</button>

      </div>


    </div>

</div>

</main>
</div>

{% endblock %}
